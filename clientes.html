        <h1

            Clientes</h1>
    </section>
    <section class="navbarleft"
        style="margin-left: 9px;width: 200px;height: 419px;border-radius: 8px;border-style: dashed;background: var(--bs-gray-100);">
        <div class="text-center flex-grow-0 flex-shrink-1" style="background: var(--bs-white);"><img
                src="assets/img/avatar.jpg"></div>
        <div class="text-center"><span style="color: var(--bs-purple);">admin</span></div>
        <div class="d-flex flex-column" style="margin: 12px;padding-top: 0px;margin-bottom: 26px;margin-top: 44px;">
            <a href="dashboard.html"><span><i class="fas fa-home"></i>&nbsp;Inicio</span></a>
            <a href="clientes.html"><span style="margin-top: 20px;">&nbsp;<i
                        class="far fa-user"></i>&nbsp;Clientes</span></a>
            <a href="credito.html"><span style="margin-top: 20px;"><i
                        class="far fa-money-bill-alt"></i>&nbsp;Créditos</span></a>
            <div style="text-align: left;"><button class="btn btn-primary" type="button"
                    style="background: var(--bs-purple);margin-right: 4px;width: 95.5156px;margin-left: 30px;margin-top: 80px;">Cerrar</button>
            </div>
        </div>
    </section>

    <section style="padding-top: 0px;padding-bottom: 103px;">

        <!-- creacion boton buscar -->
        <div class="container"
            style="width: 1220px;margin-left: 225px;background: var(--bs-white);height: 575px;margin-right: 1px;padding-top: 72px;padding-bottom: 177px;margin-top: -348px;margin-bottom: -195px;position: relative;display: block;">
            <div style="width: 284px;margin-right: -23px;margin-left: 246px;margin-bottom: 11px;padding-bottom: 0px;">
                
                <input type="search" class="busqueda" id="busqueda"
                    style="margin-right: 9px;display: flex;margin-left: -221px;padding-bottom: 0px;margin-top: -35px;padding-top: 2px;"
                    required="" placeholder="Nombre, NIT o cc">
                <div
                    style="padding-left: 77px;margin-left: 156px;margin-bottom: 7px;padding-bottom: 0px;margin-top: -29px;">
                    <i class="fas fa-search"
                        style="padding-left: 0px;margin-right: 35px;width: 19px;background: rgba(78,56,213,0.33);height: 20px;margin-left: -221px;padding-right: 0px;padding-top: 0px;padding-bottom: 0px;margin-bottom: 26px;"></i>
                </div>
            </div>


            <!-- creacion modal nuevo cliente -->
            <div class="text-end"
                style="padding-bottom: 0px;padding-top: 0px;margin-bottom: 28px;margin-top: -65px;padding-right: 4px;">

                <div id="modal-open">
                    <div class="modal fade" role="dialog" tabindex="-1" id="exampleModal"
                        aria-labelledby="exampleModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <p>Nuevo Cliente</p><button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <!--  boton para volver -->
                                <!-- <div class="btnatras">
                                    <button class="btn btn-warning" type="button" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal"
                                        style="color: var(--bs-gray-100);background: var(--bs-purple);">Atras</button>
                                </div> -->
                                <div class="subtitulo">
                                    <h3>Datos personales</h3>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group row">
                                                <div class="col-sm-6">
                                                    <label class="text-start" for="nombre">Nombre</label>
                                                    <input type="text" class="form-control" id="nombre"
                                                        placeholder="Nombre">
                                                </div>
                                                <div class="col-sm-6">
                                                    <label for="apellidos">Apellidos</label>
                                                    <input type="text" class="form-control" id="apellido"
                                                        placeholder="Apellidos">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6">
                                                    <label for="nitcc">NIT/CC</label>
                                                    <input type="text" class="form-control" id="nitcc"
                                                        placeholder="NIT/CC">
                                                </div>
                                                <div class="col-sm-6">
                                                    <label for="direccion">Direccion</label>
                                                    <input type="text" class="form-control" id="direccion"
                                                        placeholder="Direccion">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6">
                                                    <label for="ciudad">Ciudad</label>
                                                    <select class="form-control" id="ciudad" required>
                                                        <option value="ciudad">Seleccionar</option>
                                                        <option value="ciudad">Bucaramanga</option>
                                                        <option value="ciudad">Bogota</option>
                                                        <option value="ciudad">San Gil</option>
                                                        <option value="ciudad">Medellin</option>
                                                        <option value="ciudad">Cali</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-6">
                                                    <label for="telefono">Telefono</label>
                                                    <input type="text" class="form-control" id="telefono"
                                                        placeholder="Telefono">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6">
                                                    <label for="estado">Estado</label>
                                                    <select class="form-control" id="estado" required>
                                                        <option value="estado">Seleccionar</option>
                                                        <option value="estado">Activo</option>
                                                        <option value="estado">Inactivo</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group flex-column">
                                                <div class="col-sm-10">
                                                    <label for="cupoTotal">Cupo Total</label>
                                                    <input type="text" class="form-control" id="cupoTotal"
                                                        placeholder="Cupo Total">
                                                </div>
                                                <div class="col-sm-10">
                                                    <label for="cupoDisponible">Cupo Disponible</label>
                                                    <input type="text" class="form-control" id="cupoDisponible"
                                                        placeholder="Cupo Disponible">
                                                </div>
                                                <div class="col-sm-10">
                                                    <label for="diasGracia">Días de Gracia</label>
                                                    <input type="text" class="form-control" id="diasGracia"
                                                        placeholder="Días de Gracia">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <section class="linea">
                                        <div></div>
                                    </section>
                                </div>

                                <div class=" modal-footer"><button class="btn btnguardar" id="guardar"
                                        style="background-color: var(--bs-purple);" type="button"
                                        data-bs-dismiss="modal">Guardar cambios</button></div>
                            </div>
                        </div>
                    </div><button class="btn btn-warning" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        style="color: var(--bs-gray-100);background: var(--bs-purple);">Crear cliente</button>
                </div>
            </div>
            <!-- finaliza modal nuevo cliente -->

            <!-- inicio creacion de la tabla encabezado clientes -->
            <div class="tabla">
                <table class="table table-striped">
                    <thead>
                        <tr class="tabla_encabenzado">
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">NIT/CC</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Cupo Disponible</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Acciones</th>

                        </tr>
                    </thead>
                    <tbody class="" id="Tclientes">
                    </tbody>
                </table>

                <!-- finaliza creacion tabla clientes -->
            </div>
    </section>
    <!-- finaliza seccion clientes -->

        let clientes = JSON.parse(localStorage.getItem("clientes")) || [];
