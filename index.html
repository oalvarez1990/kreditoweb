<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>KreditOmar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>
    <section>
        <div class="lgp-hd">
            <h2 class="fw-bold text-white"><strong>welcome to</strong></h2>
            <h5 class="text-white"><strong>credit omar</strong></h5>
        </div>
        <div class="container login-cont">
            <div class="row">
                <div class="col-10 col-sm-6 col-md-4 col-lg-4 offset-1 offset-sm-3 offset-md-4 offset-lg-4 login-col"><i
                        class="icon ion-lock-combination"></i>
                    <form class="login-form" method="post">
                        <div class="form-group mb-3"><input class="form-control form-control-lg lg-frc" type="text"
                                required="" placeholder="Enter User ID" id="user"></div>
                        <div class="form-group mb-3"><input class="form-control form-control-lg lg-frc" type="password"
                                required="" placeholder="Enter Password" id="password"></div>
                        <div class="form-group mb-3 btn-login"><button class="btn btn-light btn-lg login-btn"
                                type="submit"><strong>Login</strong></button></div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
